<pre>
When John Grant was born on 7 June 1820 in Moray, his father, William, was 25 and his mother, Jane, was 29. He married Isabella Robb on 12 February 1848. They had six children during their marriage. He died on 17 December 1859 in Boharm, Banffshire, at the age of 39.
