<pre>
George Liddell was born on 18 July 1684 in Lasswade, Midlothian, 
the son of Agnes and Andrew. 
He married Isobell Heriot on 30 June 1727 in his hometown. 
They had three children during their marriage. 
He died on 20 April 1741 in Liberton, Midlothian, 
at the age of 56.
