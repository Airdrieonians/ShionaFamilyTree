<pre>
William Liddle was born on 17 April 1733 
in Bilstane (now Bilston) in the Parish of Lasswade. 
He was the son of Issobell Herriot and George Liddell. 
He had two sons and six daughters with Janet Robertson
between 1756 and 1779.
He died in October 1809 having lived a long life of 76 years.
