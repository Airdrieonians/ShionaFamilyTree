<pre>
Janet Kerr was born on 1 October 1765 
in Keith, Banffshire, the daughter of Isabel and James. 
She married Alexander Grant on 22 June 1794. 
They had six children in 17 years. 
She died on 5 December 1839 in her hometown at the age of 74.
