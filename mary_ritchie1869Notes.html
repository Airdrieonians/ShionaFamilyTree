<pre>
When Mary Ritchie was born on 26 December 1869 
her father George was 27 and her mother Mary was 25. 
She had James T. Green when she was 15 years old with 
John Green a ploughman. 
She then married John Grant and they had eight children together. 
She died on 3 September 1921 at the age of 51
