<pre>
George Liddle was born on 30 July 1775 in the Parish of Lasswade, 
the son of Janet and William. 
He married Janet Lockart in 1798 in the Parish of Cockpen. 
They had five children during their marriage. 
He died on 17 November 1842 at the age of 67.
