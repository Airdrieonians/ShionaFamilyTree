<pre>
When Alexander Liddell was born in 1810, 
his father, George, was 35 and his mother, Janet, was 35. 
He married Janet 'Jessie' Logan on 16 April 1836. 
They had seven children in 13 years. 
He died on 31 October 1877 at the age of 67.
