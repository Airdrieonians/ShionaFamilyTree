<pre>
Isobel Elder was born on 14 November 1812, 
the daughter of Isabella and John. 
She married William Grant on 20 March 1831 in Boharm, Banffshire. 
They had nine children in 16 years. 
She died on 13 February 1879 in Boharm, Banffshire, at the age of 66.
